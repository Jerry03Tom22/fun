<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wellness Crop Sciences LLP</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .card {
        background: #ffffff;
        max-width: 600px;
        width: 100%;
        border-radius: 18px;
        padding: 40px 35px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        position: relative;
        overflow: hidden;
    }

    .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 6px;
        width: 100%;
        background: linear-gradient(to right, #56ab2f, #a8e063);
    }

    .company-name {
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 1px;
        color: #1b5e20;
        margin-bottom: 25px;
    }

    .info {
        font-size: 15.5px;
        color: #333;
        line-height: 1.7;
    }

    .info p {
        margin-bottom: 15px;
    }

    .label {
        font-weight: 600;
        color: #1b5e20;
    }

    .contact a {
        text-decoration: none;
        color: #0d47a1;
        font-weight: 500;
    }

    .contact a:hover {
        text-decoration: underline;
    }

    .footer {
        margin-top: 30px;
        text-align: center;
        font-size: 13px;
        color: #777;
    }

    @media (max-width: 480px) {
        .company-name {
            font-size: 22px;
        }
        .card {
            padding: 30px 22px;
        }
    }
</style>
</head>

<body>

<div class="card">
    <div class="company-name">
        WELLNESS CROP SCIENCES LLP
    </div>

    <div class="info">
        <p>
            <span class="label">Office Address:</span><br>
            H. NO. 746/2, Bhagwan Gali,<br>
            Kotla Mubarakpur,<br>
            South Delhi, Delhi – 110003
        </p>

        <p class="contact">
            <span class="label">Customer Care:</span>
            <a href="tel:+918218349581">+91-8218349581</a>
        </p>

        <p class="contact">
            <span class="label">E-mail:</span>
            <a href="mailto:Wellnesscropsciences@gmail.com">
                Wellnesscropsciences@gmail.com
            </a>
        </p>
    </div>

    <div class="footer">
        © Wellness Crop Sciences LLP. All Rights Reserved.
    </div>
</div>

</body>
</html>
